<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="content" id="content">
       
        
    

        <img src="defualt.jpg" class="weatherPic" id="weatherPic">
        <button class="chooseCity" id="chooseCity">Select city</button>
        <div class="unitsButtons">
            <button class="celciusButton" id="celciusButton">Celcius</button>
            <button class="kelvinButton" id="kelvinButton">Kelvin</button>

        </div>
        
        <form class="valuesForm">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="temperature">Temperature: </label>
            <input type="text" id="temperature" name="temperature">
            <label for="feelsLike">Feels like:</label>
            <input type="text" id="feelsLike" name="feelsLike">
            <label for="pressure">Pressure: </label>
            <input type="text" id="pressure" name="pressure">
        </form>


    </div>
    
</body>
</html>
